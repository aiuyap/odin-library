<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
</head>
<body>
    <div id="header">
        <h1>The Library</h1>
        <button id="add-newbook-btn">Add New Book +</button>
    </div>
    <div id="dialog-container">
        <dialog open>
            <h1>Add New Book</h1>
            <form method="dialog">
                <h3>Title</h3>
                <input type="text">
                <h3>Author</h3>
                <input type="text">
                <h3>Pages</h3>
                <input type="text">
                <h3>Read?</h3>
                <input type="checkbox">
                <button type="submit">Add</button>
                <button type="submit">Close</button>
            </form>
        </dialog>
    </div>
    <div id="container">
        <div class="card">
            <div class="title">Harry Potter and the Prisoner of Azkaban</div>
            <div class="author">by Irine Marie Monteclar</div>
            <div class="pages">69 pages</div>
            <div class="read"><button class="read-status">Not Read</button></div>
            <div class="delete"><button class="delete-btn">Remove</button></div>
        </div>
        <div class="card">
            <div class="title">Pogi</div>
            <div class="author">by Aiu Yap</div>
            <div class="pages">69 pages</div>
            <div class="read"><button class="read-status">Not Read</button></div>
            <div class="delete"><button class="delete-btn">Remove</button></div>
        </div>
    </div>
</body>
</html>
